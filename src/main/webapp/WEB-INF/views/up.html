<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css" 
          th:href="@{/resources/style.css}"></link>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>

    <div id="content">
      <h1>Register</h1>
  
      <form method="POST" th:object="${code}" enctype="multipart/form-data">
        
      
  
        <label th:class="${#fields.hasErrors('pb_id')}? 'error'">Username</label>: 
          <input type="text" th:field="*{pb_id}"
                 th:class="${#fields.hasErrors('pb_id')}? 'error'" /><br/>
  <label th:class="${#fields.hasErrors('language')}? 'error'">Username</label>: 
          <input type="text" th:field="*{language}"
                 th:class="${#fields.hasErrors('language')}? 'error'" /><br/>
                
      

        <label>Profile Picture</label>:
          <input type="file"
                 name="profilePicture"
                 accept="image/jpeg,image/png,image/gif" /><br/>

        <input type="submit" value="Register" />
      </form>
    </div>
    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
